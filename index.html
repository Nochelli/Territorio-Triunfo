<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Território Triunfo</title>
    <link rel="stylesheet" href="CSS.css">
</head>
<body>

<div class="container">
    <h1>Território Triunfo</h1>

    <div class="dias">
        <button onclick="window.location.href='segunda/azenha.JPG'">Segunda-feira</button>
        <button onclick="abrirModal('terca/triunfo.JPG')">Terça-feira</button>
        <button onclick="abrirModal('quarta/sjorge.JPG')">Quarta-feira</button>
        <button onclick="window.location.href='segunda/azenha.JPG'">Quinta-feira</button>
        <button onclick="window.location.href='segunda/azenha.JPG'">Sexta-feira</button>
        <button onclick="window.location.href='segunda/azenha.JPG'">Sábado</button>

        <h2>Domingo</h2>
        <button onclick="abrirModal('domingo1.jpg')">Grupo 1 - Salão do Reino</button>
        <button onclick="abrirModal('domingo2.jpg')">Grupo 2 - S. Luiza I</button>
        <button onclick="abrirModal('domingo3.jpg')">Grupo 3 - Vila Azenha</button>
        <button onclick="abrirModal('domingo4.jpg')">Grupo 4 - S. Jorge I</button>
        <button onclick="abrirModal('domingo5.jpg')">Grupo 5 - S. Jorge II</button>
        <button onclick="abrirModal('domingo6.jpg')">Grupo 6 - S. Jorge III</button>
        <button onclick="abrirModal('domingo7.jpg')">Grupo 7 - Triunfo</button>
    </div>
</div>

<!-- MODAL -->
<div id="modal" class="modal" onclick="fecharModal()">
    <span class="fechar">&times;</span>

    <div class="zoom-area" onclick="event.stopPropagation()">
        <img id="imagemModal">
    </div>
</div>

<script>
    function abrirModal(imagem) {
        const modal = document.getElementById("modal");
        const img = document.getElementById("imagemModal");

        img.src = imagem;
        modal.style.display = "flex";
    }

    function fecharModal() {
        document.getElementById("modal").style.display = "none";
    }
</script>

</body>
</html>
